<f:layout name="BackendSubModule" />

<f:section name="subtitle">
	<h2>Create a new user</h2>
</f:section>

<f:section name="content">
	<f:form action="create" class="user user-edit" name="account">
		<div class="neos-row-fluid">
			<fieldset class="neos-span5">
				<legend>User data</legend>

				<div class="neos-control-group">
					<label class="neos-control-label" for="identifier">Username</label>
					<div class="neos-controls">
						<f:form.textfield name="identifier" id="identifier" class="neos-span12" />
					</div>
				</div>

				<div class="neos-control-group">
					<label class="neos-control-label" for="password[0]">Password</label>
					<div class="neos-controls">
						<f:form.password name="password[0]" id="password[0]" class="neos-span12" />
					</div>
				</div>

				<div class="neos-control-group">
					<label class="neos-control-label" for="password[1]">Repeat password</label>
					<div class="neos-controls">
						<f:form.password name="password[1]" id="password[1]" class="neos-span12" />
					</div>
				</div>

				<div class="neos-control-group">
					<label class="neos-control-label" for="roleIdentifier">Role</label>
					<div class="neos-controls">
						<f:for each="{neosRoles}" as="role">
							<label class="neos-radio neos-inline">
								<f:form.radio name="roleIdentifier" value="{role.identifier}" checked="{f:if(condition: '{role.identifier} == \'TYPO3.Neos:Editor\'', then: 'checked')}" /><span></span>
								{role.name}
							</label>
						</f:for>
					</div>
				</div>
			</fieldset>

			<fieldset class="neos-span5 neos-offset1">
				<legend>Personal Data</legend>

				<div class="neos-control-group">
					<label class="neos-control-label" for="firstName">First Name</label>
					<div class="neos-controls">
							<f:form.textfield name="firstName" id="firstName" class="neos-span12" />
					</div>
				</div>
				<div class="neos-control-group">
					<label class="neos-control-label" for="lastName">Last Name</label>
					<div class="neos-controls">
							<f:form.textfield name="lastName" id="lastName" class="neos-span12" />
					</div>
				</div>
			</fieldset>
		</div>

		<div class="neos-footer">
			<f:link.action action="index" class="neos-button">Cancel</f:link.action>
			<f:form.submit value="Save user" class="neos-button neos-button-primary" />
		</div>
	</f:form>
</f:section>
