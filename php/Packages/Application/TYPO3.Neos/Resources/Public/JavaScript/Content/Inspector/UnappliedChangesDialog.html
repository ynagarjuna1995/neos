<div class="neos-modal">
	<div class="neos-modal-header">
		<button class="neos-close neos-button" data-dismiss="modal" {{action "cancel" target="view"}}></button>
		<div class="neos-header">
			You still have changes. What do you want to do with them?
		</div>
	</div>
	<div class="neos-modal-footer">
		<button class="neos-button neos-button-danger" {{action "revert" target="view"}}>Throw away</button>
		<button class="neos-button" {{action "cancel" target="view"}}>Continue editing</button>
		{{#if hasValidationErrors}}
			<button class="neos-button neos-button-success neos-disabled" title="There are fields that are not correctly filled in." onclick="alert('The fields marked with an error are not yet correctly filled in. Please complete them properly.');">
				Apply
			</button>
		{{else}}
			<button class="neos-button neos-button-success" {{action "apply" target="view"}}>Apply</button>
		{{/if}}
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
