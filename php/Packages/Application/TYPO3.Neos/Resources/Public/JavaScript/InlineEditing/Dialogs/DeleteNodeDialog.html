<div class="neos-modal">
	<div class="neos-modal-header">
		<button class="neos-close neos-button" data-dismiss="modal" title="Close" {{action "cancel" target="view"}}></button>
		<div class="neos-header">Do you really want to delete {{#if view.nodeLabel}}"{{view.nodeLabel}}"{{else}}this element{{/if}}?</div>
	</div>
	<div>
		<div class="neos-subheader">
			This will delete the element.<br />
			This action can be undone in the workspace management.
		</div>
	</div>
	<div class="neos-modal-footer">
		<button class="neos-button" title="Cancel" {{action "cancel" target="view"}}>Cancel</button>
		<button class="neos-button neos-button-danger" title="Delete the element" {{action "delete" target="view"}}>Yes, delete the element</button>
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
